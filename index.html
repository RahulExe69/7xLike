<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7xLike - Free Fire Daily Likes</title>
  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Russo One', sans-serif;
      background: url('https://example.com/freefire-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow: hidden;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      max-width: 600px;
      margin: 10vh auto;
      padding: 40px;
      background: rgba(30, 30, 30, 0.8);
      border: 2px solid #ff5722;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,87,34,0.8);
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }
    .redirect-message p {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    .redirect-message a {
      color: #ff8a00;
      text-decoration: none;
      font-weight: bold;
    }
    .redirect-message a:hover {
      text-decoration: underline;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff8a00, 0 0 20px #e52e71;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #e52e71;
      }
    }
    /* Particle effect container */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
  <!-- Particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
  <div id="particles-js"></div>
  <div class="overlay"></div>
  <div class="container">
    <h1>7xLike - Free Fire Daily Likes</h1>
    <div class="redirect-message">
      <p>You will be redirected to the logs page automatically.</p>
      <p>If you are not redirected automatically, <a href="logs.html">click here</a>.</p>
    </div>
  </div>  <script>
    /* Initialize particles.js */
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": ["#ff5722", "#e91e63", "#ffffff"] },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.7 },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": false },
        "move": { "enable": true, "speed": 2, "direction": "none", "out_mode": "out" }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
    /* Auto-redirect after 3 seconds */
    setTimeout(() => { window.location.href = 'logs.html'; }, 3000);
  </script></body>
</html>

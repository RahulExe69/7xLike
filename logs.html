<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>7xLike Free Fire Activity Logs</title>
  <!-- Free Fire style colors/fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #181920 url('https://static.wikia.nocookie.net/freefire/images/6/6c/FFLobbyBG.jpg') center/cover no-repeat;
      font-family: 'Orbitron', Arial, sans-serif;
      color: #eee;
      margin: 0;
      min-height: 100vh;
      padding-bottom: 80px;
    }
    .navbar {
      background: rgba(12,17,35,0.95);
      color: #FFD700;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.7em 1em;
      font-size: 1.2em;
      letter-spacing: 2px;
      border-bottom: 3px solid #FFD700;
    }
    .navbar .brand { font-size: 1.5em; }
    .navbar .manual-btn {
      background: #FF4500;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 7px;
      padding: 8px 20px;
      cursor: pointer;
      font-family: inherit;
      box-shadow: 1px 1px 5px #0006;
      transition: background .2s;
    }
    .navbar .manual-btn:hover { background: #e63e00; }
    .container {
      max-width: 600px;
      margin: 1.5em auto;
      background: rgba(20,22,30,.89);
      border-radius: 12px;
      box-shadow: 0 2px 18px #000a;
      padding: 1.2em;
    }
    .section-title {
      color: #FDFF00;
      text-align: left;
      font-size: 1.3em;
      margin: 1.2em 0 .6em;
      border-left: 4px solid #FDFF00;
      padding-left: 8px;
      letter-spacing: 2px;
    }
    /* Modal styles */
    .modal-bg {
      display: none;
      position: fixed;
      inset: 0;
      background: #000a;
      z-index: 100;
      justify-content: center;
      align-items: center;
    }
    .modal-bg.active { display: flex; }
    .modal {
      background: rgba(30,30,30,0.95);
      border: 2px solid #FFD700;
      border-radius: 12px;
      padding: 1.5em;
      width: 320px;
      color: #fff;
      text-align: center;
      box-shadow: 0 4px 22px #000b;
      position: relative;
    }
    .modal h2 {
      margin: 0;
      font-size: 1.4em;
      color: #FF4500;
      text-shadow: 1px 1px 2px #000;
    }
    .modal input {
      width: 90%;
      padding: .6em;
      margin: .8em 0;
      border: 1.5px solid #FFD700;
      background: #14141c;
      color: #FFD700;
      border-radius: 6px;
      font-size: 1em;
      outline: none;
      font-family: inherit;
      text-align: center;
    }
    .modal button {
      background: #FFD700;
      border: none;
      padding: .6em 1.2em;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background .2s;
    }
    .modal button:hover { background: #ffda47; }
    .modal .close-btn {
      position: absolute;
      top: .5em; right: .7em;
      background: #ff4343;
      border: none;
      color: #fff;
      padding: .3em .6em;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Result popup details */
    .result-details {
      text-align: left;
      margin-top: .8em;
      background: #23263a;
      padding: .8em;
      border-radius: 6px;
      border: 1px solid #FFD700;
    }
    .result-details p { margin: .4em 0; line-height: 1.2; }
    .error { color: #FF4365; font-weight: bold; }
  </style>
</head>
<body>
  <nav class="navbar">
    <span class="brand">7xLike | Free Fire Logs</span>
    <button class="manual-btn" onclick="openModal()">Send Likes</button>
  </nav>
  <div class="container">
    <div class="section-title">Recent Activity</div>
    <!-- existing logs accordion here -->
  </div>  <!-- Modal: Send Likes -->  <div class="modal-bg" id="likeModal">
    <div class="modal">
      <button class="close-btn" onclick="closeModal()">×</button>
      <h2>Send Likes</h2>
      <input type="text" id="uidInput" placeholder="Enter Free Fire UID" required />
      <button onclick="sendLikes()">Submit</button>
      <div id="result" class="result-details" style="display:none;"></div>
    </div>
  </div>  <script>
    function openModal() {
      document.getElementById('likeModal').classList.add('active');
      document.getElementById('result').style.display = 'none';
      document.getElementById('uidInput').value = '';
    }
    function closeModal() { document.getElementById('likeModal').classList.remove('active'); }

    async function sendLikes() {
      const uid = document.getElementById('uidInput').value.trim();
      if (!uid) return;
      const api = `https://7x-like.vercel.app/like?uid=${uid}&server_name=ind`;
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'none';
      try {
        const res = await fetch(api);
        if (!res.ok) throw new Error('Network response was not ok');
        const data = await res.json();
        // Clear previous
        resultDiv.innerHTML = '';
        if (data.status === 2) {
          resultDiv.innerHTML = `<p class="error">⚠️ Already received likes today.</p>`;
        } else if (data.status === 1) {
          resultDiv.innerHTML = `
            <p>✔️ <strong>${data.PlayerNickname}</strong> (UID: ${data.UID})</p>
            <p>Likes Given: ${data.LikesGivenByAPI}</p>
            <p>Before: ${data.LikesbeforeCommand}</p>
            <p>After: ${data.LikesafterCommand}</p>
          `;
        } else {
          resultDiv.innerHTML = `<p class="error">Unexpected response status: ${data.status}</p>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<p class="error">Error: ${err.message}</p>`;
      }
      resultDiv.style.display = 'block';
    }
  </script></body>
</html>

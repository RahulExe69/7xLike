name: Daily Token Update

on:
  schedule:
    # Run at 4:30 AM Indian time (UTC+5:30) which is 11:00 PM UTC
    - cron: '0 23 * * *'
  workflow_dispatch:  # For manual triggering

# Add explicit permissions - this is critical
permissions:
  contents: write

jobs:
  update-tokens:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pytz
        
    - name: Update JWT tokens
      env:
        ACCOUNTS_JSON: ${{ secrets.ACCOUNTS_JSON }}
      run: |
        python .github/scripts/update_tokens.py
        
    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # Check if token file exists and was updated
        if [ -f token_ind.json ]; then
          git add token_ind.json
          
          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Update JWT tokens [skip ci]"
            
            # Try to push, using PAT token if available
            if [ -n "${{ secrets.PAT_TOKEN }}" ]; then
              git remote set-url origin https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git
            fi
            
            git push
            echo "Successfully pushed token updates"
          else
            echo "No changes detected in token_ind.json"
          fi
        else
          echo "Error: token_ind.json not found"
          exit 1
        fi
